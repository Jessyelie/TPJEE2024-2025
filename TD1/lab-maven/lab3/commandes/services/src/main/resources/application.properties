spring.application.name=services
# Configuration du serveur Spring Boot
server.port=8080

# Configuration de la base de données MySQL (XAMPP)
spring.datasource.url=jdbc:mysql://localhost:3306/dbcommandes?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Niveau de log
logging.level.org.springframework=INFO
logging.level.com.isi.dev.services=DEBUG
