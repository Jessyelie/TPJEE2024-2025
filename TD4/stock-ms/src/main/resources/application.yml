spring:
  datasource:
    url: jdbc:mysql://localhost:3306/db
    username: root
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  logging:
    level:
      com.groupeisi.ecommerce.service: DEBUG
      com.groupeisi.ecommerce.controller: DEBUG
      root: INFO
